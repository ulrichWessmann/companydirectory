<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory</title>

    <link rel="stylesheet" href="vendors/Bootstrap/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="libs/css/styles.css">
</head>
<body>

  <div class="d-flex flex-column vh-100 vw-100 layer spacer">


    <!-- WEBPAGE HEADING AND BUTTONS -->
    <div class="container-fluid">
      
      <div class="row align-items-center">
        <div class="col-lg-6 ">
          <h1 class="col text-center fw-bold pt-3 pb-2 p-lg-5 text-uppercase">Company Directory</h1>
        </div>
        <div class="col-lg-6 p-lg-2 pb-2" >
          <div class="row align-items-center">
            <div class="col-lg-4 col-sm-12 text-center "><span role="button" id="getEmployees" class="text-decoration-underline fw-bold fs-4">Employees</span></div>
            <div class="col-lg-4 col-sm-12 text-center py-1"><span role="button" id="getDepartments" class="text-decoration-underline fw-bold fs-4"> Departments</span></div>
            <div class="col-lg-4 col-sm-12 text-center "><span role="button" id="getLocations" class="text-decoration-underline fw-bold fs-4"> Locations</button></div>
          </div>
        </div>
      </div>
    </div>

    <!-- search -->
    <div class="container-fluid ">
      <div class="row">
        <form class="col-sm-12 col-lg-6 ">
          <input type="text" name="employee" id="searchBar" placeholder="Search Employees"  class="col-lg-3 col-12 my-1">
          <!-- department -->
          <select name="filter" id="departmentFilter" placeholder="" class="form-select-sm my-1 col-lg-3 col-12 "></select>
          <!-- location -->
          <select name="locations" id="locationFilter" placeholder="" class="form-select-sm my-1 col-lg-2 col-12 "></select>
          <button class="btn btn-dark col-lg-1 col-md-2 col-5 hideMe searchButton" type="submit" id="searchButton">search</button>
          <button class="btn btn-dark col-lg-1 col-md-2 col-5 hideMe resetButton" type="submit" id="resetButton">reset</button>
          <div class="row d-lg-none d-xl-none justify-content-center py-2">
            <div class="col">
              <button class="btn btn-dark col-lg-1 col-12 searchButton" type="submit" id="searchButton">search</button>
            </div>
            <div class="col">
              <button class="btn btn-dark  col-lg-1 col-12 resetButton" type="submit" id="resetButton">reset</button>
            </div>
          </div>
          
        </form>
        <div class="col-lg-6 col-12 align-self-end p-lg-1 pb-2 py-1">
            <div class="d-flex justify-content-end px-lg-4 m-lg-0 col-12" id="changeButton"></div>
        </div> 
      </div>
        
        
    </div>
      
    <!-- table -->
    <div class="overflow-auto d-flex  mt-sm-2 mt-lg-3 px-lg-3 px-2">
      <table class="table  table-sm table-light border table-striped mx-md-auto" id="myTable">
        <thead class="sticky-top border-bottom" id="headingSelection"></thead>
      </table>
    </div>


  </div>
    
    <!-- DELETE EMPLOYEE -->

  <div class="modal" id="deleteEmployeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="deleteBox">

        <div class="modal-header border-bottom-0" >                   
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body" id="deleteBody">
          <div class="text-center">
            <img id="cannotDeleteImg" src="libs/images/512px-Cross_red_circle.svg.png" alt="" class="img-thumbnail border-0" >
            
          </div>
          <h5 class="modal-title text-center"></h5><br>
          <p class="text-center"></p>
        </div>

        <div class="modal-footer justify-content-center border-top-0" id="deleteFooter">
          <button type="button" class="btn btn-danger" id="deleteConfirmation">Delete</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
 

  <!-- MANAGE EMPLOYEE -->

  <div class="modal" id="manageEmployeesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="newEmployeeDetails">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form id="formTest">
          <div class="mb-3">
              <label for="firstName" class="form-label">First name:</label>
              <input type="text" class="form-control" id="firstName">
              <span id="nameError"></span>
          </div>
          <div class="mb-3">
              <label for="lastName" class="form-label">Last name:</label>
              <input type="text" class="form-control" id="lastName">
              <span id="lastNameError"></span>
          </div>
          <div class="mb-3">
              <label for="lastName" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email">
              <span id="emailError"></span>
          </div>
          <div class="mb-3">
              <label for="department" class="form-label">Department:</label>
              <select class="form-select" id="addDepartments"></select>
          </div>
          <div class="mb-3">
              <label for="location" class="form-label" >Location:</label>
              <input type="text" class="form-control" id="addEmployeeLocation" readonly>
          </div>
          
          <div class="modal-footer border-top-0" id="mangeEmployeesFooter"></div> 
        </form>
        </div>

      </div>
    </div>
  </div>


    <!-- MANAGE LOCATIONS -->
  <div class="modal" id="manageLocationsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="manageLocationsDetails">

        <div class="modal-header border-bottom-0" >             
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <h5 id="locationText">Add Location:</h5>
          <input type="text" class="form-control" id="locationName">
          <span id="locationSpanError"></span>
      </div>
      <div class="modal-footer border-top-0" id="locationsFooter"></div>

      </div>
    </div>
  </div>

  <!-- EDIT DEPARTMENTS -->
  <div class="modal" id="manageDepartmentsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="addDepartmentDetails">

        <div class="modal-header border-bottom-0" >             
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
            <h5>Department:</h5>
            <input type="text" class="form-control" id="departmentName" value="">
            <span id="departmentNameError"></span><br>

            <h5>Department location:</h5>
            <select class="form-select" aria-label="Locations selection" id="locationsDropdown">
            </select>
        </div>
        <div class="modal-footer justify-content-center border-top-0" id="departmentsFooter">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="addDepartmentConfirmation">Confirm</button>
        </div>

      </div>
    </div>
  </div>

  <!-- CREATION ERROR MODAL -->
  <div class="modal" id="deleteEmployeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="deleteBox">

        <div class="modal-header border-bottom-0" >                   
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body" id="deleteBody">
          <h5 class="modal-title text-center">Your entry to the DB failed, sorry.</h5><br>
          <p class="text-center"></p>
        </div>

        <div class="modal-footer justify-content-center border-top-0" id="deleteFooter">
          <button type="button" class="btn btn-danger" id="deleteConfirmation">Delete</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>

  
      
  <script src="libs/js/jquery-3.6.0.min.js"></script>
  <script src="vendors/Bootstrap/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
  <script src="libs/js/script.js"></script>
</body>
</html>
