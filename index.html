<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory</title>

    <link rel="stylesheet" href="vendors/Bootstrap/bootstrap-4.1.3-dist/css/bootstrap.css">
</head>
<body>
<div class="d-flex flex-column vh-100">
<div class="container-fluid">
      <div class="row">
        <h1 class="col text-center fw-bold">Company Directory</h1>
        <div class="col"><button type="button" class="btn btn-dark" id="getEmployees">Employees</button></div>
        <div class="col"><button type="button" class="btn btn-dark" id="getDepartments">Departments</button></div>
        <div class="col"><button type="button" class="btn btn-dark" id="getLocations">Location</button></div>
        
      </div>
    </div>

    <!-- search -->
    <div class="container-fluid">
      <div class="row">
          <form class="col" method="GET">
            <input type="text" name="employee" id="searchBar" placeholder="Search Employees">
            <select name="filter" id="searchOptions" placeholder="" class="">
              <option value="" disabled hidden selected>filter</option>
              <option value="name">Name</option>
              <option value="surname">Surname</option>
            </select>
          </form>
          <!-- dynamic button -->
          <div class="col" id="changeButton"></div>
        </div>
    </div>

    <br>
    
    <!-- table -->
    <div class="overflow-auto d-flex border mb-3">
      <table class="table table-sm table-light table-striped mx-md-auto " >
        <thead class="sticky-top border-bottom" id="headingSelection">
          
        </thead>
      </table>
    </div>
      

</div>
    
    
    

    

    <!-- EDIT EMPLOYEES -->
      <div class="modal" id="editEmployeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" id="employeeInformation">
            
          </div>
        </div>
      </div>

    <!-- DELETE EMPLOYEE -->

    <div class="modal" id="deleteEmployeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="deleteBox">

        </div>
      </div>
    </div>

    <!-- NEW EMPLOYEE -->

    <div class="modal" id="newEmployeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="newEmployeeDetails">

        </div>
      </div>
    </div>

    <!-- MANAGE LOCATIONS -->
    <div class="modal" id="manageLocationsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="manageLocationsDetails">

        </div>
      </div>
    </div>

    <!-- MANAGE DEPARTMENTS -->
    <div class="modal" id="manageDepartmentsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="addDepartmentDetails">

        </div>
      </div>
    </div>

        
    <script src="libs/js/jquery-3.6.0.min.js"></script>
    <script src="vendors/Bootstrap/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script src="libs/js/script.js"></script>
</body>
</html>
